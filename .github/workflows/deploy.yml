name: Deploy Jekyll Site to VPS

on:
  push:
    branches:
      - main  # O la rama que est√©s utilizando

jobs:
  build_and_deploy:
    runs-on: self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        env:
          RUNNER_TOOL_CACHE: ${{ secrets.VPS_HOSTEDTOOLCACHE_PATH }}
        with:
          ruby-version: '3.0'  

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site
        run: |
          bundle exec jekyll build

      - name: Delete previous contents
        run: |          
          rm -rf ${{ secrets.VPS_DEPLOY_PATH }}/*
      
      - name: Copy contents folder
        run: |
          cp -r _site/* ${{ secrets.VPS_DEPLOY_PATH }}
          
      - name: Restart Container
        run: |
          sudo docker restart nginx
